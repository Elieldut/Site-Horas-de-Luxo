<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HRL.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/globals.css">
    <title>Contato</title>
    <style>


.container {
    width: 80%;
    margin: 0 auto;
}

@media (min-width:200px){
    footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1.5rem 0;
    
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

footer {
    margin-top: auto; /* Empurra o footer para a parte inferior */
}
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 1rem;
}

#contato {
    padding: 4rem 0;
}

.contato-info {
    display: flex;
    justify-content: left; /* Centraliza os ícones */
    gap: 2rem; /* Adiciona espaçamento entre os ícones */
    margin-bottom: 2rem;
}

.info-item {
    text-align: left;
    text-decoration: none; /* Remove sublinhado dos links */
    color: inherit; /* Herda a cor do texto */
}

.info-item img {
    
    width: 60px;
    margin-bottom: 0.5rem;
}

img:hover{
    transform:scaley(90%);
    cursor: pointer;
    transition: 1s;
}

h4{
    text-align: left;
    text-decoration: underline;
}

button{
    font-size:large;
}

#contato form {
    display: flex;
    flex-direction: column;
}

#contato input,
#contato textarea {
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}
@media (max-width:800px){
    footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1.5rem 0;
    padding-top: -60rem;
}
}



    </style>
</head>
<body>

    <div class="navbar">
        <div class="header-inner-content">
        <h1 class="logo"><span>Horas </span>de Luxo</h1>
        <nav>
            <ul>
                <a href="index.html">
                    <li>HOME</li>
                </a>
                <a href="Produtos.html">
                    <li>PRODUTOS</li>
                </a>
                <a href="Sobre.html">
                    <li>SOBRE</li>
                </a>    
            </ul>
        </nav>
        <div class="nav-icon-container">
            <img src="bag-icon-basket-icon-buy-icon-png-clipart-removebg-preview.png" alt="bag" width="210px">
            <img src="hamburger-removebg-preview.png" alt="hamburger" class="menu-button">
        </div>
      </div>
    </div>

    <section id="contato">
        <div class="container">
            <h2>Conecte-se Conosco</h2>
            <br>
            <p>Escolha a forma de contato que preferir:</p>
<br>
<h4>Click nos ícones</h4>
<br>
            <div class="contato-info">
                <a href="https://api.whatsapp.com/send/?phone=31996438126&text&type=phone_number&app_absent=0" target="_blank" class="info-item">
                    <img src="whatsapp.png " width="100px" alt="WhatsApp">
                    <p>WhatsApp</p>
                </a>
                <a href="https://www.instagram.com/horas_de_luxo/" target="_blank" class="info-item">
                    <img src="instagram.png" width="100px" alt="Instagram">
                    <p>Instagram</p>
                </a>
                
            </div>

            <p>Ou preencha o formulário abaixo:contato@horasdeluxo.com</p>
<br>
            <form id="form-contato">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <textarea placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Horas de Luxo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
    const formContato = document.getElementById('form-contato');

        formContato.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Mensagem enviada com sucesso!');
            formContato.reset();
        });
        
    </script>

    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button");

        menuButton.addEventListener('click', () => {
            navbar.classList.toggle("show-menu");
        });
    </script>
</body>
</html>
