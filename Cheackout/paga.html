<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Tecnológico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @charset "utf-8";
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.checkout-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 450px;
    max-width: 90%;
}

.checkout-container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

.payment-options {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.option-btn {
    background-color: #007bff;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.option-btn:hover {
    background-color: #0056b3;
}

.payment-details {
    background-color: #f9f9f9;
    padding: 25px;
    border-radius: 8px;
    margin-bottom: 30px;
    border: 1px solid #eaeaea;
}

.payment-details h2 {
    color: #333;
    margin-bottom: 20px;
}

.payment-details input {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
}

.confirm-btn {
    background-color: #007bff;;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.confirm-btn:hover {
    background-color: #007bff;;
}
    </style>
</head>
<body>
    
    <div class="checkout-container">
        <h1>Pagamento</h1>
        <div class="payment-options">
            <button id="credit-card-btn" class="option-btn">
                <i class="fas fa-credit-card"></i> Cartão
            </button>
            <button id="pix-btn" class="option-btn">
                <i class="fas fa-qrcode"></i> PIX
            </button>
        </div>
        <div id="payment-details" class="payment-details">
            </div>
        <button id="confirm-payment" class="confirm-btn">
            <i class="fas fa-lock"></i> Confirmar Pagamento
        </button>
    </div>
    <script>
        let creditCardBtn = document.getElementById('credit-card-btn');
let pixBtn = document.getElementById('pix-btn');
let paymentDetails = document.getElementById('payment-details');
let confirmPaymentBtn = document.getElementById('confirm-payment');

creditCardBtn.addEventListener('click', () => {
    paymentDetails.innerHTML = `
        <h2>Detalhes do Cartão</h2>
        <input type="text" placeholder="Número do Cartão">
        <input type="text" placeholder="Nome no Cartão">
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="Validade" style="flex-grow: 1;">
            <input type="text" placeholder="CVV" style="flex-grow: 1;">
        </div>
    `;
});

pixBtn.addEventListener('click', () => {
    paymentDetails.innerHTML =`
        <h2>PIX</h2>
        <p>Chave PIX: sua_chave_pix</p>
        <p>Ou utilize o QR Code:</p>
        <img src="../QRCode.png" style="max-width: 100%; border-radius: 8px;">
        
    `;
});

  
confirmPaymentBtn.addEventListener('click', () => {
    alert('Pagamento confirmado!');
});
    </script>
</body>
</html>
