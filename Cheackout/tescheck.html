<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="address-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(DD) X-XXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <div class="cep-input">
                    <input type="text" id="cep" name="cep">
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <div class="numero-input">
                    <input type="number" id="numero" name="numero" placeholder="Ex.: 01">
                    <label class="sem-numero">
                        <input type="checkbox" name="sem-numero"> Sem número
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Apartamento, casa, lote, etc...">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </div>
            <div class="form-group">
                <label for="referencia">Ponto de Referência</label>
                <input type="text" id="referencia" name="referencia" placeholder="Ex.: Próximo ao Museu do Ipiranga">
            </div>
            <button type="submit" class="submit-button"><a href="paga.html">Enviar</a></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
