<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Tecnológico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Pagamento</h1>
        <div class="payment-options">
            <button id="credit-card-btn" class="option-btn">
                <i class="fas fa-credit-card"></i> Cartão
            </button>
            <button id="pix-btn" class="option-btn">
                <i class="fas fa-qrcode"></i> PIX
            </button>
        </div>
        <div id="payment-details" class="payment-details">
            </div>
        <button id="confirm-payment" class="confirm-btn">
            <i class="fas fa-lock"></i> Confirmar Pagamento
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
